name: Monitor Article Jobs

on:
  schedule:
    # ðŸ”§ å„ªåŒ–ï¼šå¾žæ¯ 5 åˆ†é˜æ”¹ç‚ºæ¯ 15 åˆ†é˜ï¼ˆæ¸›å°‘ egressï¼‰
    - cron: "*/15 * * * *"
  workflow_dispatch: # å…è¨±æ‰‹å‹•è§¸ç™¼

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install tsx
        run: pnpm add -g tsx

      - name: Set environment variables
        run: |
          echo "SUPABASE_URL=$(echo -n '${{ secrets.SUPABASE_URL }}' | tr -d '\n\r')" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$(echo -n '${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}' | tr -d '\n\r')" >> $GITHUB_ENV

      - name: Run monitoring script
        run: tsx scripts/monitor-jobs.ts

      - name: Log Results
        if: always()
        run: |
          echo "Monitoring job executed at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "Next execution in 15 minutes"
