name: Monitor Article Jobs

on:
  schedule:
    # 每 5 分鐘執行一次
    - cron: "*/5 * * * *"
  workflow_dispatch: # 允許手動觸發

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install tsx
        run: pnpm add -g tsx

      - name: Set environment variables
        run: |
          echo "SUPABASE_URL=$(echo -n '${{ secrets.SUPABASE_URL }}' | tr -d '\n\r')" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$(echo -n '${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}' | tr -d '\n\r')" >> $GITHUB_ENV

      - name: Run monitoring script
        run: tsx scripts/monitor-jobs.ts

      - name: Log Results
        if: always()
        run: |
          echo "Monitoring job executed at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "Next execution in 5 minutes"
