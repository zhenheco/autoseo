name: Process Health Check Jobs

on:
  schedule:
    # 每 5 分鐘執行一次
    - cron: "*/5 * * * *"

  # 支援手動觸發
  workflow_dispatch:

  # 支援 API 觸發（未來擴展用）
  repository_dispatch:
    types: [health-check-jobs-created]

# 避免多個實例同時運行
concurrency:
  group: process-health-check-jobs
  cancel-in-progress: false

jobs:
  process-jobs:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # 使用 env 區塊設定環境變數（安全模式）
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      CF_AI_GATEWAY_ENABLED: ${{ secrets.CF_AI_GATEWAY_ENABLED }}
      CF_AI_GATEWAY_ACCOUNT_ID: ${{ secrets.CF_AI_GATEWAY_ACCOUNT_ID }}
      CF_AI_GATEWAY_ID: ${{ secrets.CF_AI_GATEWAY_ID }}
      CF_AI_GATEWAY_TOKEN: ${{ secrets.CF_AI_GATEWAY_TOKEN }}
      GOOGLE_PAGESPEED_API_KEY: ${{ secrets.GOOGLE_PAGESPEED_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install tsx
        run: pnpm add -g tsx

      - name: Process pending health check jobs
        run: tsx scripts/process-health-check-jobs.ts
