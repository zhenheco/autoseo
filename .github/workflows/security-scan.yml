name: Security Scan

on:
  pull_request:
    branches: [main, development]
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * 0"

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security check script
        run: bash scripts/security-check.sh
        continue-on-error: true

      - name: Run pnpm audit
        run: pnpm audit --production
        continue-on-error: true

      - name: Scan for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: TypeScript type check
        run: |
          npx tsc --noEmit --skipLibCheck 2>&1 | grep -v "__tests__" | grep "error TS" && exit 1 || true

      - name: Check for TODO security items
        run: |
          if grep -r "TODO.*security\|FIXME.*security" src/ --include="*.ts" --include="*.tsx"; then
            echo "⚠️ Found security TODOs"
          fi

      - name: Security summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "✅ All security checks completed" >> $GITHUB_STEP_SUMMARY
          echo "- pnpm audit: $(pnpm audit --production --json | jq -r '.metadata.vulnerabilities | to_entries | map("\\(.key): \\(.value)") | join(", ")')" >> $GITHUB_STEP_SUMMARY
