name: Publish Scheduled Articles

on:
  schedule:
    # 每小時整點執行
    - cron: "0 * * * *"

  # 支援手動觸發
  workflow_dispatch:

jobs:
  publish-articles:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install tsx
        run: pnpm add -g tsx

      - name: Clean environment variables
        run: |
          echo "SUPABASE_URL=$(echo -n '${{ secrets.SUPABASE_URL }}' | tr -d '\n\r')" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$(echo -n '${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}' | tr -d '\n\r')" >> $GITHUB_ENV

      - name: Publish scheduled articles
        run: tsx scripts/publish-scheduled-articles.ts
