name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm run lint

      - name: TypeScript type check
        run: pnpm run typecheck || npx tsc --noEmit

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: |
          export NODE_OPTIONS="--max-old-space-size=8192"
          pnpm run build

      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          # ÂÆâË£ù wrangler
          pnpm add -D wrangler

          # ÈÉ®ÁΩ≤Âà∞ Cloudflare Workers
          pnpm exec wrangler deploy \
            --name auto-pilot-seo \
            --compatibility-date 2025-03-25 \
            --env ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

  deploy-preview:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: |
          export NODE_OPTIONS="--max-old-space-size=8192"
          pnpm run build

      - name: Deploy Preview to Cloudflare Workers
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          # ÂÆâË£ù wrangler
          pnpm add -D wrangler

          # ÈÉ®ÁΩ≤È†êË¶ΩÁâàÊú¨
          pnpm exec wrangler deploy \
            --name auto-pilot-seo-pr-${{ github.event.pull_request.number }} \
            --compatibility-date 2025-03-25 \
            --env preview

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            const prNumber = context.issue.number;
            const previewUrl = `https://auto-pilot-seo-pr-${prNumber}.${process.env.CLOUDFLARE_WORKERS_SUBDOMAIN}.workers.dev`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `üöÄ **È†êË¶ΩÁâàÊú¨Â∑≤ÈÉ®ÁΩ≤ÔºÅ**\n\nË®™ÂïèÈ†êË¶Ω: ${previewUrl}\n\nÈÉ®ÁΩ≤ÊôÇÈñì: ${new Date().toLocaleString('zh-TW', { timeZone: 'Asia/Taipei' })}`
            });
        env:
          CLOUDFLARE_WORKERS_SUBDOMAIN: ${{ secrets.CLOUDFLARE_WORKERS_SUBDOMAIN }}