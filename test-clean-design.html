<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>設計測試</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #ffffff;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 256px;
            height: 100vh;
            background: #ffffff;
            border-right: 1px solid #e5e7eb;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
        }
        .logo-icon {
            width: 32px;
            height: 32px;
            background: hsl(14, 100%, 57%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-center;
            color: white;
        }
        .main {
            margin-left: 256px;
            padding: 32px;
            background: #ffffff;
        }
        .card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .primary {
            background: hsl(14, 100%, 57%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <div class="logo-icon">✨</div>
            <strong>Auto Pilot SEO</strong>
        </div>
    </div>
    <div class="main">
        <h1>這是 Asana 風格設計</h1>
        <div class="card">
            <h2>測試卡片</h2>
            <p>白色背景，珊瑚色主色調</p>
            <button class="primary">珊瑚色按鈕</button>
        </div>
    </div>
</body>
</html>
