<!DOCTYPE html>
<html>
<head>
    <title>清除主題設定</title>
</head>
<body>
    <h1>清除主題設定</h1>
    <button onclick="clearTheme()">點擊清除主題</button>
    <p id="result"></p>
    
    <script>
        function clearTheme() {
            localStorage.removeItem('autopilot-seo-theme');
            document.getElementById('result').textContent = '✅ 主題設定已清除！請重新整理頁面。';
        }
    </script>
</body>
</html>
