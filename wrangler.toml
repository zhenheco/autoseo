name = "auto-pilot-seo"
type = "javascript"
pages_build_output_dir = ".vercel/output/static"

[env.production]
routes = [
  { pattern = "seo.zhenhe-dm.com", zone_name = "zhenhe-dm.com" }
]

[triggers]
crons = []

[build]
command = "npm run build"
cwd = "."

[[env.production.routes]]
pattern = "seo.zhenhe-dm.com/*"
zone_name = "zhenhe-dm.com"
